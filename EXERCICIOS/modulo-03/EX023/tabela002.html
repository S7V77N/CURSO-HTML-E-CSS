<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 500px;
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid black;
        padding: 10px;
      }

      thead,
      tfoot {
        background-color: gray;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        Anatomia para tabelas grandes
        table
            thead
                tr, td, th
            tbody
                tr, td, th
            tfoot
                tr, td, th
    -->
    <table>
      <thead>
        <tr>
          <th>Estado</th>
          <th>População</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>São Paulo</td>
          <td>45 973 194</td>
        </tr>
        <tr>
          <td>Minas Gerais</td>
          <td>21 322 691</td>
        </tr>
        <tr>
          <td>Rio de Janeiro</td>
          <td>17 219 679</td>
        </tr>
        <tr>
          <td>Bahia</td>
          <td>14 850 513</td>
        </tr>
        <tr>
          <td>Paraná</td>
          <td>11 824 665</td>
        </tr>
        <tr>
          <td>Rio Grande do Sul</td>
          <td>11 229 915</td>
        </tr>
        <tr>
          <td>Pernambuco</td>
          <td>9 539 029</td>
        </tr>
        <tr>
          <td>Ceará</td>
          <td>9 233 656</td>
        </tr>
        <tr>
          <td>Pará</td>
          <td>8 664 306</td>
        </tr>
        <tr>
          <td>Santa Catarina</td>
          <td>8 058 441</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total de Habitantes</th>
          <td>158.100.000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
