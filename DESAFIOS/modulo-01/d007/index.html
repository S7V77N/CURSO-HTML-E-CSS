<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio da Imagem Flexível</title>
    <style>
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Imagem Flexível</h1>
    <p>
      Você está vendo a imagem completa? Experimente ampliar o tamanho da sua
      janela para aproveitar melhor a experiência. 😎
    </p>

    <picture>
      <source
        media="(max-width: 745px)"
        srcset="imagens/paisagem-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1205px)"
        srcset="imagens/paisagem-m.png"
        type="image/png"
      />
      <img src="imagens/paisagem-g.png" alt="Imagem de uma paisagem" />
    </picture>
  </body>
</html>
